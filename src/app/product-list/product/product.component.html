<div *ngIf="!loading">
    <div class="card mb-3 p-1" *ngIf="product else noProduct">
        <div class="row">
            <div class="col-3">
                <img src="/assets/images/{{ product.imageUrl }}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-9">
                <div class="card-body">
                    <h1 class="card-title">{{product.name}}</h1>
                    <p class="product-price">$1899.99</p>
                    
                </div>
            </div>
        </div>
        <div class="row mt-3">
           <div class="col-12">
                <!-- <p class="cart-text" [innerHtml]="product.description"></p> -->
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor euismod tortor, ac bibendum nulla aliquam at.</p>
           </div> 
        </div>
    </div>
</div>
<ng-template #noProduct>
    <div class="alert alert-warning">
        no product
    </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
