<h3 class="mb-3">{{isLoginMode ? "Sign In" : "Create Account"}}</h3>
<div class="alert alert-danger" *ngIf="error">
    {{ error }}
</div>
<form #form="ngForm" (ngSubmit)="handleAuth(form)">
    <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="email" required email ngModel name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" required minlength="8" ngModel name="password" id="password" class="form-control">
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{isLoginMode ? "Sign In" : "Create Account"}}</button>
        <button type="button" class="btn btn-outline-primary" (click)="toggleMode()">{{isLoginMode ? "I don't have a account" : "I have account"}}</button>
    </div>
</form>
<div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
